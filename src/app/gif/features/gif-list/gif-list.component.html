<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-searchbar clearIcon (ionChange)="search($event)" debounce="500"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1 *ngIf="!searching" class="text-center">Now Trending Gifs</h1>
  <app-gif-card *ngFor="let gif of items" [gifItem]="gif" [routerLink]="gif.id"></app-gif-card>
  <ion-refresher slot="fixed" (ionRefresh)="getTrendingGifs($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
